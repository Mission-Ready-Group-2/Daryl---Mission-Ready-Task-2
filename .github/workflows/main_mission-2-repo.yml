# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mission-2-repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_06a52450fa9e4da0852c01d19df7dbf3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b427544c20ce45859120091bbae69ee9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06a52450fa9e4da0852c01d19df7dbf3 }}/db1340:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mission-2-repo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5295c8d3976841aaabe75ba9ece61edf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06a52450fa9e4da0852c01d19df7dbf3 }}/db1340:${{ github.sha }}'